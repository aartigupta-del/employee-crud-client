<div class="container">
    <h2>Employee List</h2>
    <button type="button" class="btn btn-primary" routerLink="/add" style="margin-right: 20px;">
        Add
      </button>
      <button type="button" class="btn btn-danger" style="margin-right: 20px;" (click)="deleteAllEmployees()">
        Delete All
      </button>
    <input type="text" [(ngModel)]="searchTerm" (input)="searchEmployees()" placeholder="Search by name">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
          <th>Department</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.salary }}</td>
          <td>{{ employee.department }}</td>
          <td>
            <button class="btn btn-warning" (click)="editEmployee(employee.id)" style="margin-right: 20px;">Edit</button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
